<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle</title>
</head>
<body>
    <canvas id="cv" width="500" height="500"></canvas>
    <script>
        var r = 200
        var x,y;
        var degree = 60;
        var radian;
        radian = degree * Math.PI/180;
        x = r * Math.cos(radian);
        y = r * Math.sin(radian) ;
    </script>
</body>
</html>
