<html>
<head></head>
<script>
function calculatePi(iterations) {
let insideCircle = 0;
for (let i = 0; i < iterations; i++) {
// ランダムな点を生成（x, yは共に0から1の範囲）
const x = Math.random();
const y = Math.random();
// 原点からの距離が1未満であれば円内にある
if (x * x + y * y <= 1) {
insideCircle++;
}
}
// 円の面積と正方形の面積の比からπを求める
return (insideCircle / iterations) * 4;
}
const pi = calculatePi(1000000);
document.write(pi);
</script>
<body></body>
</html>
